<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>欢迎登录</title>
	<img src="favicon.ico"/>
	<script src="angular.min.js"></script>
	<script src="base.js"></script>
	<script src="loginController.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini" ng-app="shiro"
	  ng-controller="loginController">

		<form class="sui-form" id="loginForm"  >

			<div class="input-prepend"><span class="add-on loginname"></span>
				<input id="prependedInput" type="text" placeholder="邮箱/用户名/手机号" class="span2 input-xfat" ng-model="username" name="username">
			</div>
			<div class="input-prepend"><span class="add-on loginpwd"></span>
				<input id="prependedInput2" type="password" placeholder="请输入密码" class="span2 input-xfat" ng-model="password" name="password">
			</div>
			<div class="logined">
				<button ng-click="login()" >登&nbsp;&nbsp;录</button>
			</div>
		</form>

</body>

</html>
